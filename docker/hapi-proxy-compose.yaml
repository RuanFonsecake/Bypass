# This is for easy creation and setup of a FHIR Proxy and HAPI FHIR Server

version: "3.0"

services:
  fhir-proxy:
    image: gcr.io/fhir-sdk/fhir-proxy:${BUILD_ID:-latest}
    environment:
    - TOKEN_ISSUER=http://localhost:9080/auth/realms/test
    - PROXY_TO=http://localhost:8099/fhir
    - BACKEND_TYPE=HAPI
    - ACCESS_CHECKER=list
    - RUN_MODE=PROD
    network_mode: "host"

  hapi-server:
    image: gcr.io/fhir-sdk/synthetic-data:latest
    ports:
    - "8099:8080"
